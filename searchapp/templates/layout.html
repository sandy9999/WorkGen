<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>{% block title %}{% endblock %}</title>
{% load static %}
{% block css %}

{% endblock %}
<link rel="stylesheet" type="text/css" href="{% static 'student_view_style.css' %}"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.css"/>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.js"></script>
<script type="text/javascript" src="{% static 'student_view.js' %}"></script>
<script>
    var csrftoken = "{{ csrf_token }}";
</script>
</script>
{% block js %}{% endblock %}
</head>
<body>
<img src="{% static "WordArt.png" %}" height=20% width=50% align="center" id="logo">
<ul id="nav">
    <li><a href="/">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">How it Works</a></li>
    <li><a href="#">Contact Us</a></li>
    {% if is_logged_in %}
    <li><a href="/logout">Logout</a></li>
    {% else %}
    <li><a href="/login">Login</a></li>
    {% endif %}

</ul>
{% block student_view %}{% endblock %}
</body>
</html>
